<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}


    <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5">
      <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5" style="min-height: 400px">
          <h4 class="display-4 mb-3 mt-0 mt-lg-5 text-white text-uppercase font-weight-bold">Page doesn't exist </h4>
          <div class="d-inline-flex">
              <p class="m-0 text-white"><a class="text-white" href="{% url "/index.html" %}"> Go back Home?</a></p>
             
          </div>
      </div>
  </div>
  <!-- Page Header End -->
{% endblock content%}

{% block body%}

<div class="jumbotron">
  <div class="container">
    <h1>We're sorry!</h1>
    <p>The page <b id="url"></b> could not be found on this server.</p>
  </div>
</div>
{% endblock body %}

{% block scripts %}
  <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {

      // Add the missing url to the text
      $("#url").text(window.location.pathname);

      // Fix the css locations dynamically
      $("head link").each(function() {
        for (var i=0; i<window.location.pathname.split(/\//g).length-2; i++)
          $(this).attr("href", "../" + $(this).attr("href"));
      });
    })
  </script>
{% endblock %}
